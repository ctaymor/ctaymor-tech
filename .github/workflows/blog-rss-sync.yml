name: RSS Feed Sync

on:
  schedule:
  # Run every 4 hours
    - cron: '0 23 * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  sync-rss:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Cache Leiningen dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/project.clj') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Install Leiningen
        run: |
          curl -O https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein
          chmod +x lein
          sudo mv lein /usr/local/bin/
      - name: Install dependencies
        working-directory: clojure-tech-site
        run: |
          ls
          lein deps
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/663757403089/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider'
          service_account: 'blog-rss-sync@ctaymor-home.iam.gserviceaccount.com'
      - name: Sync RSS feeds
        id: rss-sync
        working-directory: clojure-tech-site
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /home/runner/blog-rss-sync-key.json
        run: |
          echo "Starting RSS sync..."
          ls
          lein run rss-sync

