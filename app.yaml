---
runtime: python27 
api_version: 1
threadsafe: true

handlers:
- url: /
  static_files: public/index.html
  upload: public/index.html
  secure: always
- url: /donuts
  static_files: public/donuts/index.html
  upload: public/index.html
  secure: always
- url: /(.*)
  static_files: public/\1
  upload: public/(.*)
  secure: always
